<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercice procédural | Question 1 : Impôts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="col text-center mb-4">
        SERVICE DE CONTROLE DES IMPOTS de ZORGLUB
        <div class="col-sm-10 mx-auto text-center">
          <div class="mb-4">
            <label for="age" class="m-3 label__age"
              >Saisir l'age de l'habitant</label
            >
            <input type="number" name="" id="age" />
            <div class="m-3 text-bg-success information">
              Devez vous payer l'impôt ?
            </div>
          </div>
          <div class="mb-4">
            <label for="" class="label__genre">Saisir le genre</label>
            <select name="" id="genre">
              <option selected>GENRE</option>
              <option value="HOMME">HOMME</option>
              <option value="FEMME">FEMME</option>
            </select>
          </div>
          <button
            type="submit"
            id="button"
            class="bg-danger btn btn primary mt-sm-5"
          >
            SOUMETTRE
          </button>
        </div>
      </div>
      <div
        class="message__red div.col-sm-4 mx-auto mt-4 text-center text-bg-danger"
      >
        <div class="message" id="message"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
