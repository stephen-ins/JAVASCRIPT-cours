<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <h1 class="title__assurance">Calcul prime d'assurance</h1>
      <div class="content">
        <label class="age" for="age">Saisir l'âge du conducteur : </label>
        <input type="number" id="age" class="input__item" />

          >Expérience en années :
        </label>
        <input type="number" id="experience" class="input__item" />
        <label class="fidelite" for="fidelite">Fidélité en années : </label>
        <input type="number" id="fidelite" class="input__item" />
        <label class="sinistre" for="sinistre">Nombre de sinistres : </label>
        <input type="number" id="sinistre" class="input__item" />
        <button class="button" id="button">Valider</button>

        <div id="message" class="message"></div>
      </div>
    </div>
