<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>FishEye | Nos photographes</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <section class="banner">
          <a href="index.html" class="logo">
            <img src="assets/images/logo.webp" alt="Logo FishEye" />
          </a>
        </section>
      </header>

      <main class="main">
        <section class="card__identity__photographe">
          <div class="personal__info">
            <h2 class="title__h2__x2">Mimi Keel</h2>
            <p class="locality__paragraph__x2">London, UK</p>
            <p class="speciality__paragraph__x2">
              Voir le beau dans le quotidien
            </p>
          </div>
          <section class="contact__button__section">
            <button class="contact__button">Contactez-moi</button>
          </section>
          <div class="personal__thumbnail">
            <img
              src="assets/images/photographers/thumbnails/MimiKeel.webp"
              alt="MimiKeel"
              class="thumbnail"
            />
          </div>
        </section>

        <section class="menu__triage">
          <div class="menu__triage__content">
            <label for="triage" class="triage__label">Trier par :</label>
            <select id="triage" name="triage" class="triage__select">
              <option class="option" value="popularite">Popularité</option>
              <option class="option" value="date">Date</option>
              <option class="option" value="titre">Titre</option>
            </select>
          </div>
        </section>

        <section class="card__content">
          <div class="card__picture">
            <a href="" class="link__lightbox">
              <img
                src="assets/images/photographers/samplePhotos-Small/Mimi Keel/Animals_Rainbow.webp"
                alt="Animals_Rainbow"
                class="photographe__picture"
            /></a>

            <section class="like__content">
              <p class="picture__title">Solitude</p>
              <div class="like__icon">
                <i class="fas fa-heart"></i>
                <span class="like__count">150</span>
              </div>
            </section>
          </div>

          <div class="card__picture">
            <a href="" class="link__lightbox">
              <img
                src="assets/images/photographers/samplePhotos-Small/Mimi Keel/Event_BenevidesWedding.webp"
                alt="Event_BenevidesWedding"
                class="photographe__picture"
            /></a>

            <section class="like__content">
              <p class="picture__title">Solitude</p>
              <div class="like__icon">
                <i class="fas fa-heart"></i>
                <span class="like__count">150</span>
              </div>
            </section>
          </div>

          <div class="card__picture">
            <a href="" class="link__lightbox">
              <img
                src="assets/images/photographers/samplePhotos-Small/Mimi Keel/Event_PintoWedding.webp"
                alt="animals rainbow"
                class="photographe__picture"
            /></a>

            <section class="like__content">
              <p class="picture__title">Solitude</p>
              <div class="like__icon">
                <i class="fas fa-heart"></i>
                <span class="like__count">150</span>
              </div>
            </section>
          </div>
          <div class="card__picture">
            <a href="" class="link__lightbox">
              <img
                src="assets/images/photographers/samplePhotos-Small/Mimi Keel/Event_PintoWedding.webp"
                alt="animals rainbow"
                class="photographe__picture"
            /></a>

            <section class="like__content">
              <p class="picture__title">Solitude</p>
              <div class="like__icon">
                <i class="fas fa-heart"></i>
                <span class="like__count">150</span>
              </div>
            </section>
          </div>
          <div class="card__picture">
            <a href="" class="link__lightbox">
              <img
                src="assets/images/photographers/samplePhotos-Small/Mimi Keel/Event_PintoWedding.webp"
                alt="animals rainbow"
                class="photographe__picture"
            /></a>

            <section class="like__content">
              <p class="picture__title">Solitude</p>
              <div class="like__icon">
                <i class="fas fa-heart"></i>
                <span class="like__count">150</span>
              </div>
            </section>
          </div>
          <div class="card__picture">
            <a href="" class="link__lightbox">
              <img
                src="assets/images/photographers/samplePhotos-Small/Mimi Keel/Event_PintoWedding.webp"
                alt="animals rainbow"
                class="photographe__picture"
            /></a>

            <section class="like__content">
              <p class="picture__title">Solitude</p>
              <div class="like__icon">
                <i class="fas fa-heart"></i>
                <span class="like__count">150</span>
              </div>
            </section>
          </div>
          <div class="card__picture">
            <a href="" class="link__lightbox">
              <img
                src="assets/images/photographers/samplePhotos-Small/Mimi Keel/Event_PintoWedding.webp"
                alt="animals rainbow"
                class="photographe__picture"
            /></a>

            <section class="like__content">
              <p class="picture__title">Solitude</p>
              <div class="like__icon">
                <i class="fas fa-heart"></i>
                <span class="like__count">150</span>
              </div>
            </section>
          </div>
          <div class="card__picture">
            <a href="" class="link__lightbox">
              <img
                src="assets/images/photographers/samplePhotos-Small/Mimi Keel/Event_PintoWedding.webp"
                alt="animals rainbow"
                class="photographe__picture"
            /></a>

            <section class="like__content">
              <p class="picture__title">Solitude</p>
              <div class="like__icon">
                <i class="fas fa-heart"></i>
                <span class="like__count">150</span>
              </div>
            </section>
          </div>
          <div class="card__picture">
            <a href="" class="link__lightbox">
              <img
                src="assets/images/photographers/samplePhotos-Small/Mimi Keel/Event_PintoWedding.webp"
                alt="animals rainbow"
                class="photographe__picture"
            /></a>

            <section class="like__content">
              <p class="picture__title">Solitude</p>
              <div class="like__icon">
                <i class="fas fa-heart"></i>
                <span class="like__count">150</span>
              </div>
            </section>
          </div>
        </section>
      </main>
      <div class="content__information__bottom">
        <div class="like__icon">
          <span class="like__count">150 000</span>
          <i class="fas fa-heart"></i>
        </div>
        <div class="session__price">300€/jour</div>
      </div>


      
<!-- modal -->
      <section
        class="modal"
        id="contact_modal"
        aria-hidden="true"
        role="dialog"
        aria-labelledby="modal-title"
      >
        <div class="modal__content">
          <header class="modal__header">
            <h2 id="modal-title">Contactez-moi</h2>
            <p class="name__contact__modale">Prenom Nom</p>

            <button class="modal__close" aria-label="Fermer la modale">
              <i class="fas fa-times"></i>
            </button>
          </header>

          <form class="modal__contact">
            <div class="form-group">
              <label for="prenom" class="label">Prénom</label>
              <input type="text" id="prenom" name="prenom" required />
            </div>

            <div class="form-group">
              <label for="nom" class="label">Nom</label>
              <input type="text" id="nom" name="nom" required />
            </div>

            <div class="form-group">
              <label for="email" class="label">Email</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="message" class="label">Votre message</label>
              <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-button">Envoyer</button>
          </form>
        </div>
      </section>


    </div>

    <script src="scripts/pages/photographers.js" type="module"></script>
  </body>
</html>
